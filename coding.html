    <script>
        let counter = 0;

        var estGpa;
        var estCgpa;

        $(document).ready(function () {
            $("#currentSemesterCourse").hide();
            $("#courseSelector").hide();
            $("#course1").hide();
            $("#course2").hide();
            $("#course3").hide();
            $("#course4").hide();
            $("#course5").hide();
            $("#course6").hide();
            $("#course7").hide();
            $("#calculateBtn").hide();
            $("#result").hide();
        });
        $("#nextBtn").click(function () {
            counter++;
            if (counter == 1) {
                $("#previousSemester").hide();
                $("#currentSemester").show();
                $("#courseSelector").show();
            }
            else if (counter == 2) {
                $("#courseSelector").hide();
                $("#calculateBtn").show();
                $("#nextBtn").hide();
                if ($("#currentSemCourse").val() == 2) {
                    $("#course1").show();
                    $("#course2").show();
                    $("#course3").hide();
                    $("#course4").hide();
                    $("#course5").hide();
                    $("#course6").hide();
                    $("#course7").hide();
                } else if ($("#currentSemCourse").val() == 3) {
                    $("#course1").show();
                    $("#course2").show();
                    $("#course3").show();
                    $("#course4").hide();
                    $("#course5").hide();
                    $("#course6").hide();
                    $("#course7").hide();
                } else if ($("#currentSemCourse").val() == 4) {
                    $("#course1").show();
                    $("#course2").show();
                    $("#course3").show();
                    $("#course4").show();
                    $("#course5").hide();
                    $("#course6").hide();
                    $("#course7").hide();
                }
                else if ($("#currentSemCourse").val() == 5) {
                    $("#course1").show;
                    $("#course2").show();
                    $("#course3").show();
                    $("#course4").show();
                    $("#course5").show();
                    $("#course6").hide();
                    $("#course7").hide();
                } else if ($("#currentSemCourse").val() == 6) {
                    $("#course1").show();
                    $("#course2").show();
                    $("#course3").show();
                    $("#course4").show();
                    $("#course5").show();
                    $("#course6").show();
                    $("#course7").hide();

                    $("#course3").show();
                    $("#course4").show();
                    $("#course5").show();
                    $("#course6").show();
                    $("#course7").show();
                }

            }
        });

            var creditCompleted = $("#creditCompleted").val();
            var currentCgpa = $("#currentCgpa").val();

            creditCompleted=parseFloat(creditCompleted);
            currentCgpa =parseFloat(currentCgpa);

            if ($("#currentSemCourse").val() == 2) {
                var c1Credit = $("#creditCompleted1").val();
                var c1gpa = $("#currentCgpa1").val();

                var c2Credit = $("#creditCompleted2").val();
                var c2gpa = $("#currentCgpa2").val();

                c1Credit=parseFloat(c1Credit);
                c2Gpa=parseFloat(c1gpa);

                c1Credit=parseFloat(c1Credit);
                c2Gpa=parseFloat(c1gpa);


                var currentSum = (c1Credit * c1gpa) + (c2Credit * c2gpa);

                var currentCredit = c1Credit + c2Credit;

                var totalSum = currentSum + (currentCgpa * creditCompleted);

               var totalCredit = creditCompleted + c1Credit + c2Credit;

                 estGpa = currentSum / currentCredit;

                estCgpa = totalSum / totalCredit;
            }
            else if ($("#currentSemCourse").val() == 3) {
                var c1Credit = $("#creditCompleted1").val()
                var c1gpa = $("#currentCgpa1").val();

                var c2Credit = $("#creditCompleted2").val();
                var c2gpa = $("#currentCgpa2").val();

                var c1gpa = $("#currentCgpa3").val();

                c2Gpa=parseFloat(c1Cgpa);

                c2Gpa=parseFloat(c1Cgpa);

                c1Credit=parseFloat(c1Credit);
                c2Gpa=parseFloat(c1Cgpa);

                var currentSum = (c1Credit * c1gpa) + (c2Credit * c2gpa)+(c3Credit * c3gpa);

                var currentCredit = c1Credit + c2Credit+c3Credit;

              var  totalSum = currentSum + (currentCgpa * creditCompleted);

               var totalCredit = creditCompleted + c1Credit + c2Credit;

                 estGpa = currentSum / currentCredit;

                 estCgpa = totalSum / totalCredit;

            }

                var c1Credit = $("#creditCompleted1").val();
                var c1gpa = $("#currentCgpa1").val();

                var c2Credit = $("#creditCompleted2").val();
                var c2gpa = $("#currentCgpa2").val();

                var c1gpa = $("#currentCgpa3").val();

                var c2gpa = $("#currentCgpa4").val();

                c2Gpa=parseFloat(c1Cgpa);

                c2Gpa=parseFloat(c1Cgpa);

                c1Credit=parseFloat(c1Credit);
                c2Gpa=parseFloat(c1Cgpa);

                c1Credit=parseFloat(c1Credit);
                c2Gpa=parseFloat(c1Cgpa);

                var currentSum = (c1Credit * c1gpa) + (c2Credit * c2gpa)+(c3Credit * c3gpa)+(c4Credit * c4gpa);

                var currentCredit = c1Credit + c2Credit+c3Credit+c4Credit;

               var totalSum = currentSum + (currentCgpa * creditCompleted);

               var totalCredit = creditCompleted + c1Credit + c2Credit;

                 estGpa = currentSum / currentCredit;

                estCgpa = totalSum / totalCredit;
            }
            else if ($("#currentSemCourse").val() == 5) {
                var c1Credit = $("#creditCompleted1").val();
                var c1gpa = $("#currentCgpa1").val();

                var c2Credit = $("#creditCompleted2").val();
                var c2gpa = $("#currentCgpa2").val();

                var c1Credit = $("#creditCompleted3").val();
                var c1gpa = $("#currentCgpa3").val();

                var c2Credit = $("#creditCompleted4").val();
                var c2gpa = $("#currentCgpa4").val();

                var c1Credit = $("#creditCompleted5").val();
                var c1gpa = $("#currentCgpa5").val();

                c1Credit=parseFloat(c1Credit);
                c2Gpa=parseFloat(c1Cgpa);

                c1Credit=parseFloat(c1Credit);
                c2Gpa=parseFloat(c1Cgpa);

                c1Credit=parseFloat(c1Credit);
                c2Gpa=parseFloat(c1Cgpa);

                c1Credit=parseFloat(c1Credit);
                c2Gpa=parseFloat(c1Cgpa);

                c1Credit=parseFloat(c1Credit);
                c2Gpa=parseFloat(c1Cgpa);

                var currentSum = (c1Credit * c1gpa) + (c2Credit * c2gpa)+(c3Credit * c3gpa)+(c4Credit * c4gpa)+(c5Credit * c5gpa);

                var currentCredit = c1Credit + c2Credit+c3Credit+c4Credit+c5Credit;

               var totalSum = currentSum + (currentCgpa * creditCompleted);

              var  totalCredit = creditCompleted + c1Credit + c2Credit;

                 estGpa = currentSum / currentCredit;

                 estCgpa = totalSum / totalCredit;
            }
            else if ($("#currentSemCourse").val() == 6) {

                var currentSum = (c1Credit * c1gpa) + (c2Credit * c2gpa)+(c3Credit * c3gpa)+(c4Credit * c4gpa)+(c5Credit * c5gpa)+(c6Credit * c6gpa);

                var currentCredit = c1Credit +c2Credit+c3Credit+c4Credit+c5Credit+c6Credit;

               var totalSum = currentSum + (currentCgpa * creditCompleted);

               var totalCredit = creditCompleted + c1Credit + c2Credit;

                 estGpa = currentSum / currentCredit;

            }

                var c1gpa = $("#currentCgpa1").val();

                var c2gpa = $("#currentCgpa2").val();

                var c1gpa = $("#currentCgpa3").val();

                var c2gpa = $("#currentCgpa4").val();

                var c1gpa = $("#currentCgpa5").val();

                var c2Credit = $("#creditCompleted6").val();
                var c2gpa = $("#currentCgpa6").val();

                var c1Credit = $("#creditCompleted7").val();
                var c1gpa = $("#currentCgpa7").val();

                c1Credit=parseFloat(c1Credit);
                c2Gpa=parseFloat(c1Cgpa);

                c1Credit=parseFloat(c1Credit);
                c2Gpa=parseFloat(c1Cgpa);

                c1Credit=parseFloat(c1Credit);
                c2Gpa=parseFloat(c1Cgpa);

                c1Credit=parseFloat(c1Credit);
                c2Gpa=parseFloat(c1Cgpa);

                c2Gpa=parseFloat(c1Cgpa);

                c1Credit=parseFloat(c1Credit);
